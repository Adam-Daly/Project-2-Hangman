<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman</title>
</head>

<body>

    <header class="flex-container two-col">
        <h1 class="heading flex-item two-col"><img class="logo" src="assets/images/hangman-logo.png" alt="logo">Hangman</h1>
    </header>

    <main>
        <div class="game-container flex-container">

            <div class="category-container flex-container two-col">
                <h2 class="flex-item two-col">Pick a Category to Begin:</h2>
                <ul class="categories flex-item two-col">
                    <li>Category 1</li>
                    <li>Category 2</li>
                    <li>Category 3</li>
                </ul>
            </div>

            <div class="hangman-image flex-item">
                <img src="hangman-01.jpg" alt="Hangman Life Indicator">
            </div>

            <div class="word flex-item">
            </div>

            <div class="letters flex-item two-col">
            </div>

            <div class="hint flex-item">

            </div>

            <div class="restart grid-item flex-item">

            </div>
        </div>
    </main>

    <footer flex-container>

    </footer>

    <script src="assets/js/script.js"></script>

</body>

</html>
