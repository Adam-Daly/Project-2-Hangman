<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman</title>
</head>

<body>

    <header class="flex-container">
        <h1 class="heading flex-item two-col"><img class="logo" src="assets/images/hangman-logo.png" alt="logo">Hangman</h1>
    </header>

    <main>
        <div class="game-container flex-container">

            <div class="category-container flex-container two-col">
                <h2 class="flex-item two-col">Pick a Category to Begin:</h2>
                <ul id="categories" class="flex-item two-col">
                </ul>
            </div>

            <div class="hangman-image flex-item">
                <img src="assets/images/Hangman_01.png" alt="Hangman Life Indicator">
                <br>
                <h3>Guesses Remaining: 8</h3>
            </div>

            <div class="word flex-item">
                <h2>H _ N G M _ N</h2>
                <div class="letters">
                    <h3>A B C D E F G H</h3>
                    <h3>I J K L M N O P Q</h3>
                    <h3>R S T U V W X Y Z</h3>
                </div>
            </div>

            <div class="options-container flex-container two-col">
                <h2 class="flex-item two-col">Need a Hint?</h2>
                <ul class="options flex-item two-col">
                    <li>Hint</li>
                    <li>Restart</li>
                </ul>
            </div>
        </div>
    </main>

    <footer flex-container>
        <h3>Â© 2023 Adam Daly</h3>
    </footer>

    <script src="assets/js/script.js"></script>

</body>

</html>
